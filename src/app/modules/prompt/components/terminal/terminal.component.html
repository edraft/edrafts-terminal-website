<div class="terminal-wrapper">
    <div class="terminal">
        <div class="prompt-wrapper">
            <div class="prompt">
                <span class="identifier">{{prompt}}</span>:<span class="path">{{path}}</span>$
            </div>
            <div class="input">
                <form [formGroup]="commandForm" (ngSubmit)="submit()">
                    <input type="text" class="active-input" formControlName="command">
                </form>
            </div>
        </div>
        <div class="response"></div>
    </div>
</div>
