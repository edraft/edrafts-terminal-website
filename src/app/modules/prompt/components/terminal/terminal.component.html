<div class="terminal-wrapper" appClickFocus>
    <div class="terminal">
        <ng-container *ngFor="let response of terminalContent">
            <div class="prompt-wrapper">
                <div class="prompt">
                    <span class="identifier">{{'prompt.visitor' | translate}}@{{host}}</span>:<span class="path">{{path}}</span>$ {{response.command}}
                </div>
            </div>
            <div class="response-wrapper">
                <pre *ngIf="response.response" class="response" [innerHTML]="response.response | translate"></pre>
                <pre *ngIf="response.message" class="response" [innerHTML]="response.message | translate"></pre>
                <pre *ngIf="response.errorMessage" class="response error-message" [innerHTML]="response.errorMessage | translate: {command: response.command}"></pre>
            </div>
        </ng-container>

        <div class="active-prompt prompt-wrapper">
            <div class="prompt">
                <span class="identifier">{{'prompt.visitor' | translate}}@{{host}}</span>:<span class="path">{{path}}</span>$
            </div>
            <div class="prompt-form">
                <form [formGroup]="commandForm" (ngSubmit)="submit()">
                    <div class="input-wrapper">
                        <input pInputText type="text" autocomplete="off" id="active-input" class="active-input" formControlName="command" autofocus>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
